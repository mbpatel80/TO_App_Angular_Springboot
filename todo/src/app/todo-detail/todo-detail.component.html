<H1>Todo Details</H1>
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Data</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Target Date</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atleat 5 characters</div>
    <form (ngSubmit)="todoForm.dirty && !todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" [(ngModel)]="todo.description" name="description"
                required="required"  minlength="5" #description="ngModel" >
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" class="form-control" [ngModel]="todo.targetDate| date:'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" name="targetDate" required="required" #targetDate="ngModel">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
